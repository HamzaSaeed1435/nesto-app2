<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesto Hypermarket Lucky Draw</title>
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            width: 90%;
            max-width: 1000px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background: linear-gradient(135deg, #1565c0, #0d47a1);
            color: white;
            padding: 30px;
            text-align: center;
            width: 100%;
            border-radius: 15px 15px 0 0;
        }
        .header img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 36px;
            margin: 0;
            font-weight: 700;
        }
        .content {
            padding: 40px 20px;
            text-align: center;
            width: 100%;
        }
        .content h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
        }
        .content p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .swiper-container {
            width: 100%;
            padding: 20px 0;
        }
        .swiper-slide {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .swiper-slide img {
            width: 100%;
            height: 430px;
            object-fit: cover;
        }
        .actions {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .button {
            background-color: #1565c0;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0d47a1;
        }
        .footer {
            background: #1565c0;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            border-radius: 0 0 15px 15px;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }
            .content h1 {
                font-size: 24px;
            }
            .content p {
                font-size: 16px;
            }
            .button {
                font-size: 16px;
                padding: 10px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./logo.png" alt="Nesto Hypermarket Logo">
            <h1>Join Our Lucky Draw!</h1>
        </div>
        <div class="content">
            <p>Get a chance to win exciting prizes in Nesto Hypermarket's Lucky Draw! Shop now and grab your opportunity.</p>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./img4.png" alt="Prize Image 1"></div>
                    <div class="swiper-slide"><img src="./img2.png" alt="Prize Image 2"></div>
                    <div class="swiper-slide"><img src="./img5.png" alt="Prize Image 3"></div>
                </div>
                <!-- <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div> -->
            </div>
            <div class="actions">
                <a href="./Win Nesto.apk" class="button">Download</a>
                <!-- <a href="#" class="button">Learn More</a> -->
            </div>
        </div>
        <div class="footer">
            &copy; 2024 Nesto Hypermarket. All rights reserved.
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
